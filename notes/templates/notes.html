{% extends 'header.html' %} {% block content%}
<h1>notes</h1>
<ul>
{% for note in notes %}
<li>
    {% if note.importance %}
   <h1>{{note.title}}</h1>
   {% else %}
   <strong>{{note.title}}</strong>
   {% endif %}
   <p>{{note.description}}</p>
   <p>{{note.user.username}}</p>
</li>
{% endfor %}

</ul>
{% endblock %}
